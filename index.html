<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15 Puzzle Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/15-puzzle.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" type="image/svg" href="favicon.svg"/>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  </head>
  <body>
    <h1> Welcome!</h1>
    <br>This game is played by changing the order of the tiles until you get the tile numbers in order from 1-15 with the blank tile last</p>
    <table id="puzzle-table" border="1">
    	<tr>
    		<td id="slot-1">1</td><td id="slot-2">2</td><td id="slot-3">3</td><td id="slot-4">4</td>
    	</tr>
    	<tr>
    		<td id="slot-5">5</td><td id="slot-6">6</td><td id="slot-7">7</td><td id="slot-8">8</td>
    	</tr>
    	<tr>
    		<td id="slot-9">9</td><td id="slot-10">10</td><td id="slot-11">11</td><td id="slot-12">12</td>
    	</tr>
    	<tr>
    		<td id="slot-13">13</td><td id="slot-14">14</td><td id="slot-15">15</td><td id="slot-16">0</td>
    	</tr>
    </table>
    <button id="shuffle-board">Shuffle board</button>
    <p>If you'd like to learn more about me, check out my <a href="https://www.linkedin.com/in/delacruzluis">Linkedin</a></p>
  </body>
</html>
